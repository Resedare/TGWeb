<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание конкурса</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="competition2.css" />
</head>

<body>

    <div class="bot-container">
        <div class="header py-3 text-center">
            <span class="header-title">Создание конкурса</span>
            <span class="step-indicator">Шаг 2 из 3</span>
        </div>

        <div class="form-section py-4">
            <div class="mb-3">
                <div class="form-group">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" class="styled-checkbox" id="quiz-checkbox1">
                            <label for="quiz-checkbox1">Викторина</label>
                        </div>
                        <button class="btn text-primary p-0">Удалить</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="question1">Вопрос 1</label>
                    <input type="text" class="form-control" id="question1" placeholder="Задайте вопрос">
                </div>
                <div class="form-group">
                    <label for="answerOptions1">Варианты ответа</label>
                    <textarea class="form-control" id="answerOptions1" rows="3"
                        placeholder="Введите возможные варианты правильного ответа по одному с новой строки"></textarea>
                </div>
                <div class="form-group">
                    <label for="attemptsNumber">Количество попыток</label>
                    <input type="number" class="form-control" id="attemptsNumber" value="1">
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="startDate">Дата розыгрыша</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col">
                        <label for="startTime">Время розыгрыша</label>
                        <input type="time" class="form-control" id="startTime">
                    </div>
                </div>
                <button class="btn btn-block btn-primary my-3">+ Добавить вопрос</button>
            </div>

            <div class="mb-3">
                <input type="checkbox" class="styled-checkbox" id="quiz-checkbox2">
                <label for="quiz-checkbox2">Викторина</label>
            </div>
            <div class="mb-3">
                <label for="prizesNumber">Количество призов</label>
                <input type="number" class="form-control" id="prizesNumber" placeholder="Введите кол-во от 1 до 100">
            </div>
            <div class="mb-3">
                <input type="checkbox" class="styled-checkbox" id="quiz-checkbox3">
                <label for="quiz-checkbox3">Викторина</label>
            </div>
            <div class="mb-3">
                <label for="prizesNumber2">Количество призов</label>
                <input type="number" class="form-control" id="prizesNumber2" placeholder="Введите кол-во от 1 до 100">
            </div>

            <div class="button-group d-flex flex-column mb-2">
                <div class="d-flex">
                    <button class="btn btn-outline-primary mb-2">Назад</button>
                    <button class="btn btn-primary mb-2">Далее</button>
                </div>
                <button class="btn btn-outline-secondary mb-2">Сохранить в черновики</button>
                <button class="btn btn-success">Опубликовать</button>
            </div>
        </div>
    </div>
</body>

</html>
