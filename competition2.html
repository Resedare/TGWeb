<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание конкурса</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="competition2.css" />
</head>

<body>

    <div class="bot-container">
        <div class="header py-3 text-center d-flex">
            <button class="back-icon border border-0 bg-transparent">
                <img src="img/IconArrowLeft.svg" alt="" />
            </button>
            <span class="header-title ">Создание конкурса</span>
        </div>
        <div class="step-indicator pt-2 text-center">
            <span>Задания и условия участия</span>
            <p>Шаг 2 из 3</p>
        </div>
        <div class="form-section">
            <div class="mb-3">
                <div class="form-group">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" class="styled-checkbox" id="quiz-checkbox1">
                            <label for="quiz-checkbox1">Викторина</label>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="d-flex justify-content-between">
                        <label for="question1" class="question11">Вопрос 1</label>
                        <a class="btn text-primary p-0">Удалить</a>
                    </div>
                    <input type="text" class="form-control formcontrolplace" id="question1"
                        placeholder="Задайте вопрос">
                </div>
                <div class="form-group">
                    <label for="answerOptions1" class="question11">Варианты ответа</label>
                    <textarea class="form-control" id="answerOptions1" rows="3"
                        placeholder="Введите возможные варианты правильного ответа по одному с новой строки"></textarea>
                </div>
                <div class="form-group">
                    <label for="attemptsNumber" class="question11">Количество попыток</label>
                    <input type="number" class="form-control" id="attemptsNumber" value="1">
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="startDate" class="question11">Дата розыгрыша</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col">
                        <label for="startTime" class="question11">Время розыгрыша</label>
                        <input type="time" class="form-control" id="startTime">
                    </div>
                </div>
                <button class="btn btn-block btn-primary my-3 save-button"><svg xmlns="http://www.w3.org/2000/svg"
                        width="34" height="34" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>Добавить
                    вопрос</button>
            </div>

            <div class="mb-1 mt-4">
                <input type="checkbox" class="styled-checkbox" id="quiz-checkbox2">
                <label for="quiz-checkbox2">Викторина</label>
            </div>
            <div class="mb-3">
                <label for="prizesNumber">Количество призов</label>
                <input type="number" class="form-control" id="prizesNumber" placeholder="Введите кол-во от 1 до 100">
            </div>
            <div class="mb-4">
                <textarea class="form-control" id="answerOptions1" rows="3"
                    placeholder="Введите возможные варианты правильного ответа по одному с новой строки"></textarea>
            </div>
            <div class="mb-1">
                <input type="checkbox" class="styled-checkbox" id="quiz-checkbox3">
                <label for="quiz-checkbox3">Викторина</label>
            </div>
            <div class="mb-4">
                <label for="prizesNumber2">Количество призов</label>
                <input type="number" class="form-control" id="prizesNumber2" placeholder="Введите кол-во от 1 до 100">
            </div>

            <div class="button-group d-flex flex-column mb-2">
                <div class="d-flex">
                    <button class="btn btn-outline-primary mb-2 maxwidth"><svg xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" fill="currentColor" class="bi bi-arrow-left-short"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
                        </svg></button>
                    <button class="btn btn-outline-primary mb-2 maxwidth80">Далее<svg xmlns="http://www.w3.org/2000/svg"
                            width="20" height="24" fill="currentColor" class="bi bi-arrow-right arr-right"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                        </svg></button>
                </div>
                <button class="btn mb-2 save-button">Сохранить в черновики</button>
                <button class="btn btn-primary btn-public"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="24" fill="currentColor" class="bi bi-arrow-right arr-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                    </svg>Опубликовать</button>
            </div>
        </div>
    </div>
</body>

</html>
