<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eventpage2</title>
    <link rel="stylesheet" href="quiz2.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="bot-container">
        <div class="header d-flex">
            <button class="back-icon border border-0 bg-transparent">
                <img src=" img/IconArrowLeft.svg" alt="" />
            </button>
            <div class="container">
                <div class="header-items pt-1 d-flex justify-content-between me-4">
                    <h3 class="fs-5 fw-bold text-center mt-4">
                        Викторина конкурса “Конкурс от “Владимирских ведомостей”
                    </h3>
                </div>
            </div>
        </div>
        <section class="quiz">
            <div class="container">
                <p class="quiz-gray__color text-center">Вопрос 1 из 2</p>
                <h5 class="fw-bold">Вопрос ?</h5>
                <p class="quiz-gray__color">У вас 3 попытки из 3</p>
                <form action="">
                    <textarea class="form-control" name="answer" cols="30" rows="3"
                        placeholder="Введите ваш ответ"></textarea>
                    <div class="fixed-bottom-bar d-flex justify-content-center">
                        <button class="btn-create-event btn btn-primary text-center">Отправить</button>
                    </div>
                </form>
            </div>

        </section>
    </div>
</body>

</html>
