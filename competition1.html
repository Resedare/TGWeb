<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Bot Contest</title>
    <link rel="stylesheet" href="css/competition1.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="bot-container">
      <div
        class="bot-header d-flex justify-content-between align-items-center px-3"
      >
        <button class="btn btn-link text-dark">&lt;</button>
        <div class="text-center">
          <span class="header-title d-block">Создание конкурса</span>
        </div>
        <button class="btn btn-link text-dark">Отмена</button>
      </div>
      <div class="step-indicator pt-2 text-center">
        <span class="d-block font-weight-bold">Основное</span>
        Шаг 1 из 3
      </div>
      <div class="bot-content">
        <form>
          <div class="form-group">
            <label for="contestName">Название</label>
            <input
              type="text"
              class="form-control"
              id="contestName"
              placeholder="Введите название конкурса"
            />
          </div>
          <div class="form-group">
            <label>Тип конкурса</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contestType"
                id="prizeDraw"
                checked
              />
              <label class="form-check-label" for="prizeDraw">
                Розыгрыш призов
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contestType"
                id="instantWin"
              />
              <label class="form-check-label" for="instantWin">
                Мгновенная лотерея
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Вид призов</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="prizeType"
                id="organizerPrize"
                checked
              />
              <label class="form-check-label" for="organizerPrize">
                Приз от организатора
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="prizeType"
                id="certificateOrLink"
              />
              <label class="form-check-label" for="certificateOrLink">
                Сертификат, промокод или ссылка
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="prizeAmount">Количество призов</label>
            <input
              type="number"
              class="form-control"
              id="prizeAmount"
              placeholder="Введите кол-во от 1 до 100"
            />
          </div>
          <div class="form-row">
            <div class="col">
              <label for="date">Дата розыгрыша</label>
              <input type="date" class="form-control" id="date" />
            </div>
            <div class="col">
              <label for="time">Время розыгрыша</label>
              <input type="time" class="form-control" id="time" />
            </div>
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="privateContest"
            />
            <label class="form-check-label" for="privateContest"
              >Приватный конкурс</label
            >
          </div>
          <div class="private-contest-explanation">
            Доступ по ссылке. Поделитесь с подписчиками, ссылка станет доступна
            после публикации конкурса.
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-lg btn-block mb-2">
              Далее <i class="fas fa-chevron-right"></i>
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-lg btn-block mb-2"
            >
              Сохранить в черновики
            </button>
            <button type="button" class="btn btn-success btn-lg btn-block">
              Опубликовать
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
