<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mainpageerror</title>
    <link rel="stylesheet" href="mainpagecompetition.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="bot-container">
        <div class="container py-3">
            <div class="choose-buttons">
                <div class="choose-buttons__user d-flex justify-content-between mb-2">
                    <button class="btn btn-choose">я участник</button>
                    <button class="btn btn-choose">я организатор</button>
                </div>
            </div>
            <div class="bottom-container text-center">
                <div class="pre-event-message d-flex align-items-center mb-5 borderbot">
                    <p class="mb-0">Прежде чем начать, добавьте этого бота @contestybot в список администраторов вашего
                        канала.<br>При добавлении можно снять все галочки возможностей.</p>
                </div>
                <div class="fixed-bottom-bar d-flex justify-content-center">
                    <button class="btn-create-event btn btn-primary text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                        </svg>Создать конкурс</button>
                </div>
            </div>
        </div>
        <div class="error-container">
            <div class="error-items">
                <img class="error-icon" src="img/IconSpace.png" alt="Galaxy" width="72" height="57">
                <p class="error-text text-center">Сейчас конкурсов нет</p>
            </div>
        </div>
    </div>
</body>

</html>
