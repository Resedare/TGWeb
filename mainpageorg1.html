<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mainpageorg1</title>
    <link rel="stylesheet" href="mainpageorg1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="bot-container">
        <div class="container py-3">
            <div class="choose-buttons">
                <div class="choose-buttons__user d-flex justify-content-between mb-2">
                    <button class="btn btn-choose">я участник</button>
                    <button class="btn btn-choose">я организатор</button>
                </div>
                <div class="choose-dropdown text-center">
                    <button class="btn">
                        Все мои конкурсы
                        <img src="img/IconArrowUp.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="scrollable-list event-items mb-2">
                <div class="event-item card border-0 mb-2">
                    <div class="card-body">
                        <h5 class="card-title fs-6 fw-bold">Конкурс от "Владимирских ведомостей"!</h5>
                        <p class="card-text info-event__color">Активен до 15 марта 12:00</p>
                        <div class="info-event__item d-flex align-items-center mb-1">
                            <img class="me-2" src="img/IconUsers.svg" alt="" />
                            <p class="card-text">234 участника</p>
                        </div>
                        <div class="info-event__item d-flex align-items-center mb-1">
                            <img class="me-2" src="img/IconPresent.svg" alt="" />
                            <p class="card-text">3 призовых места</p>
                        </div>
                        <div class="card-line"></div>
                        <div class="buttons-footer d-flex justify-content-between">
                            <button class="btn btn-footer"><img src="img/IconEdit.svg"
                                    alt="edit" />Редактировать</button>
                            <button class="btn btn-footer"><img src="img/IconTrash.svg" alt="trash" />Удалить</button>
                        </div>
                    </div>
                </div>
                <div class="event-item card border-0 mb-2">
                    <div class="card-body">
                        <h5 class="card-title fs-6 fw-bold">Название конкурса</h5>
                        <p class="card-text info-event__color">Конкурс завершен</p>
                        <div class="info-event__item d-flex align-items-center mb-1">
                            <img class="me-2" src="img/IconUsers.svg" alt="" />
                            <p class="card-text">234 участника</p>
                        </div>
                        <div class="info-event__item d-flex align-items-center mb-1">
                            <img class="me-2" src="img/IconPresent.svg" alt="" />
                            <p class="card-text">3 победителя из 3</p>
                        </div>
                        <div class="card-line"></div>
                        <div class="buttons-footer d-flex justify-content-between">
                            <button class="btn btn-footer"><img src="img/IconEdit.svg"
                                    alt="edit" />Редактировать</button>
                            <button class="btn btn-footer"><img src="img/IconTrash.svg" alt="trash" />Удалить</button>
                        </div>
                    </div>
                </div>
                <div class="event-item card border-0">
                    <div class="card-body">
                        <h5 class="card-title fs-6 fw-bold">Длинное название конкурса длинное название</h5>
                        <p class="card-text info-event__color">Черновик</p>
                        <div class="info-event__item d-flex align-items-center mb-1">
                            <img class="me-2" src="img/IconUsersOff.svg" alt="" />
                            <p class="card-text">Нет участников</p>
                        </div>
                        <div class="card-line"></div>
                        <div class="buttons-footer d-flex justify-content-between">
                            <button class="btn btn-footer"><img src="img/IconEdit.svg"
                                    alt="edit" />Редактировать</button>
                            <button class="btn btn-footer"><img src="img/IconTrash.svg" alt="trash" />Удалить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-bottom-bar d-flex justify-content-center">
            <button class="btn-create-event btn btn-primary text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                </svg>Создать конкурс</button>
        </div>
    </div>
</body>

</html>
